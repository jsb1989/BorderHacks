<!DOCTYPE html> 
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='webpage.css')}}">
	<title>COVID SAFETY SEARCH</title>

</head>
<body>
{% block content%}
	<h1>Covid Safety Search</h1>
	<div class="container">
		<form method="POST" id="tickets-form">
			<div class="form-input">{{form.current_city}}</div>
			<div class="form-input">{{form.destination_location}}</div>
			<div class="form-input">{{form.leave}}</div>
			<div class="form-input">{{form.returning}}</div>
			<!--<div class="form-input">{{form.submit_button}}</div>-->
			<button class="form-input btn btn-success" id="submit-button" formmethod="post">Find A Ticket</button>
		</form>
	</div>	
{% endblock %}
</body>
</html>
